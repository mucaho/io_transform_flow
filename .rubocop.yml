inherit_mode:
  merge:
    - Exclude

require:
  - rubocop-rake
  - rubocop-rspec
  - rubocop-require_tools

AllCops:
  NewCops: enable
  DisplayStyleGuide: true
  ExtraDetails: true
  Exclude:
    - bin/**/*

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Max: 30

RSpec/ContextWording:
  Prefixes:
    - when
    - with
    - without
    - if
    - unless
    - for
    - before
    - after
    - during
RSpec/ExampleLength:
  Max: 10
